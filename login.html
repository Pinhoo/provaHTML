<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkers.com</title>
    <link rel="stylesheet" href="base.css">
</head>
<body>
    <nav class="menu">

        <a class="home" href="index.html">
            <img class="logo" src="img/Table.png">
            <h1 class="nomeLogo"> Checkers.Com </h1>
        </a>
        
        <div class="buttons-container">
            <a href="login.html" class="home menuButton">Login</a>
            <a href="signup.html" class="home menuButton">Cadastro</a>
            <a href="contato.html" class="home menuButton">Contato</a>
        </div>



    </nav>

    <div class="main-container">
            <form action="game.html" class="formShape" >

                <fieldset>
                    <legend>Faça Login</legend>

                    <div class="fieldDiv">
                        <label>Nome de Usuário:</label>
                        <input class="inputCaixa" type="text" required>
                    </div>

                    <div class="fieldDiv">
                        <label>Email:</label>
                        <input class="inputCaixa" type="email" required>
                    </div>

                    <div class="fieldDiv">
                        <label>Senha:</label>
                        <input class="inputCaixa" type="password" required>
                    </div>

                    
                        <label>Manter-me Conectado?</label> 
                        <input type="checkbox">
                        <br><br>
                       

                    <button class="submitButton" type="submit">Fazer Login</button>

                    <p class="linksForms">Não tem conta? 
                        <a href="signup.html">Cadastre-se</a>
                    </p>

                </fieldset>


            </form>

    </div>
</body>
</html>
